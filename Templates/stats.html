<!DOCTYPE html>
<html>
<head>
  <title>Your lifting statistics</title>
</head>
<body>

<h1>Your lifting Statistics</h1>

{% for group in stats | groupby('exercise_type_name') %}
  <h3>{{ group.grouper }}</h3>

  <table>
    <thead>
      <tr>
        <th>Class</th>
        <th>Max&nbsp;(kg)</th>
        <th>Total&nbsp;lifts</th>
        <th>Last&nbsp;lift&nbsp;date</th>
      </tr>
    </thead>
    <tbody>
    {% for r in group.list %}
      <tr>
        <td>{{ r.class_label }}</td>
        <td>{{ r.max_weight }}</td>
        <td>{{ r.lift_count }}</td>
        <td>{{ r.last_date }}</td>
      </tr>
    {% endfor %}
  </table>
{% endfor %}

<p><a href="/">Back to home</a></p>
</body>
</html>
